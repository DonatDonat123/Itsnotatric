<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> Fotoalbum </title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Customized Style Sheet -->
    <link rel="stylesheet" href="{{url_for('static', filename='styles/style_fotoalbum.css')}}" type="text/css"/>


</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding:0px">
    <a class="navbar-brand" href="{{url_for('index')}}" style="padding:0px">
        <img src="./static/fotos/flying_high_square.jpg" height="55px" alt="">
        Deep Travelling
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="padding-left:30px">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" id="chat-item">
                <a class="nav-link" href="{{url_for('chatbot')}}">Chatbot</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="true">
                    CV
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{{url_for('lebenslauf')}}">Lebenslauf</a>
                    <a class="dropdown-item" href="#">Papers</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{{url_for('work')}}">Projects</a>
                </div>
            </li>
            <li class="nav-item" id="fotoalbum-item">
                <a class="nav-link disabled" href="{{url_for('fotoalbum')}}">Fotoalbum</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="{{url_for('editfotoalbum')}}">add Fotos</a>
            </li>
        </ul>

    </div>
</nav>






<div class="container-fluid left-container">

    <div class="left-panel">
        <div class="row">
            {% for foto in fotos %}
            <div class="col-lg-4 col-md-6 col-12 panel-col">
                <a href={{foto.filepath}}><img class="img-panel" src={{foto.filepath}} alt={{foto.name}} height="auto" width="100%"></a>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="container-fluid show-house">
    <a href="./static/fotos/flying_high_square.jpg"><img src="./static/fotos/flying_high_square.jpg" class="img-active" alt="flying high" height="100%" width="auto"></a>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
<!-- BOOTSTRAP -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{url_for('static', filename='javascript/socket.io.min.js')}}" type="text/javascript"></script>

<!-- Change the class of chatbot-reiter to active-->
<script>
    $('#fotoalbum-item').addClass("active")
</script>

<!--});-->
<!--</script>-->

<script src="{{url_for('static', filename='javascript/fotoalbum.js')}}" type="text/javascript"></script>


</body>
</html>
