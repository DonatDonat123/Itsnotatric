<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> Projects </title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Customized Style Sheet -->
    <link rel="stylesheet" href="{{url_for('static', filename='styles/style_work.css')}}" type="text/css"/>

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding:0px">
    <a class="navbar-brand" href="{{url_for('index')}}" style="padding:0px">
        <img src="./static/fotos/flying_high_square.jpg" height="55px" alt="">
        Deep Travelling
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="padding-left:30px">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" id="chat-item">
                <a class="nav-link" href="{{url_for('chatbot')}}">Chatbot</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="true">
                    CV
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Lebenslauf</a>
                    <a class="dropdown-item" href="#">Papers</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{{url_for('work')}}">Projects</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Fotoalbum</a>
            </li>
        </ul>

    </div>
</nav>

<div class="container-fluid">
    <div class="row" style="text-align: center; font-size: 2em; height: 2em; margin-top:1em">
        <div class="col-12">
            <div style="margin-top: 1em"> Below you can find past projects of mine </div>
        </div>
    </div>

    <div class="row" style="margin-top: 4em">
        <div class="col-1"></div>
        <div class="col-3">Project Name </div>
        <div class="col-6"> <b>Description</b> </div>
    </div>
    {% for result in results %}
    <div class="row">
        <div class="col-1"></div>
        <div class="col-3"><a href="{{url_for('showwork', idd = result.id)}}"> {{result.name}} </a> </div>
        <div class="col-6"> {{result.description}} </div>
    </div>
    {% endfor %}
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
<!-- BOOTSTRAP -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
